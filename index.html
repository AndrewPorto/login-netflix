<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#"><img src="img/netflix.svg" alt="" class="logo"></a>
        </div>
    </div>
    <div class="formulario">
        <h2>Entrar</h2>
        <form action="">
            <div class="inputs">
                <div class="login"><input type="email" name="email" id="email" placeholder="Email ou número de telefone"></div>
                <div class="senha"><input type="password" name="password" id="password" placeholder="Senha"></div>
                <button>Entrar</button>
            </div>
        </form>
        <div class="suporte">
                <div class="remember">
                    <input type="checkbox" name="" id="checked">
                    <p>Lembrar-se de mim</p>
                </div>
            <div class="help">
                <a href="#">
                    <p>Precisa de ajuda?</p>
                </a>
            </div>
        </div>

        <div class="assinar">
            <h3>Novo por aqui? <a href="">Assine agora</a></h3>
            <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="">Saiba mais.</a></p>
        </div>
    </div>

</body>
</html>
